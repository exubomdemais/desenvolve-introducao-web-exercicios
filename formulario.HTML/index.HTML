<!DOCTYPE html>
<html>

</html>
<head>
    <title>
        Formulario
    </title>
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="" method="post"></form>
        <p>
            <label for="Nome">Nome:</label>
            <input type="text" placeholder="Seu nome" id="Nome">
        </p>
        <p>
            <label for="Email">Email:</label>
            <input type="email" placeholder="Seu email:" id="Email">
        </p>
        <p>
            <label for="Telefone">Telefone:</label>
            <input type="number" placeholder="Seu numero:" id="Telefone">
        </p>
        <p>
            <input type="submit" value="log in">
        </p>
        <p> 
            Você apoia Lula ou Bolsonaro?
            <input type="radio" id="Lula" name="Você apoia Lula ou Bolsonaro?"/>
            <label for="Lula">Lula</label>
            <input type="radio" id="Bolsonaro" name="Você apoia Lula ou Bolsonaro?"/>
            <label for="Bolsonaro">Bolsonaro</label>
            <input type="radio" id="Apoio outro candidato" name="Você apoia Lula ou Bolsonaro?"/>
            <label for="Apoio outro candidato"> Apoio outro candidato</label>
        </p>
        <p>
            Você apoiaria Lula/Bolsonaro em mais uma candidatura?
            <input type="radio" id="sim" name="Você apoiaria Lula/Bolsonaro em mais uma candidatura?"/>
            <label for="sim">Sim</label>
            <input type="radio" id="Não" name="Você apoiaria Lula/Bolsonaro em mais uma candidatura?"/>
            <label for="Não">Não</label>
        </p>
        <p>
            Quantos anos você tem?
            <select>
                <option>18 a 22</option>
                <option>23 a 25</option>
                <option>26 a 35</option>
                <option>36 a 45</option>
                <option>46 a 55</option>
                <option>56 a 65</option>
            </select>
        </p>
        <p>
            <input type="checkbox" id="Concordo"/>
            <label for="Concordo"> Autorizo a compartilhar minhas respostas com terceiros</label>
        </p>
    </body>
